# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  test_python:
    output: none
    includes:
      - cudatoolkit
      - py_version
      - test_python
channels:
  - rapidsai
  - rapidsai-nightly
  - conda-forge
  - nvidia
dependencies:
  cudatoolkit:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.2"
            packages:
              - cudatoolkit=11.2
          - matrix:
              cuda: "11.4"
            packages:
              - cudatoolkit=11.4
          - matrix:
              cuda: "11.5"
            packages:
              - cudatoolkit=11.5
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.8"
            packages:
              - python=3.8
          - matrix:
              py: "3.9"
            packages:
              - python=3.9
          - matrix:
            packages:
              - python>=3.8,<3.10
  test_python:
    common:
      - output_types: [conda, requirements]
        packages:
          - scikit-learn
